<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Добавление user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}">
    <label for="name">Name</label>
    <input type="text" th:field="*{user.name}" id="name"/>

    <br>

    <label for="lastName">LastName</label>
    <input type="text" th:field="*{user.lastName}" id="lastName"/>

    <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{user.email}" id="email"/>

    <br>

    <label for="password">Password</label>
    <input type="text" th:field="*{user.password}" id="password"/>

    <br>

    <label>
        <select name="roleId">
            <option
                    th:each="role : ${roles}"
                    th:value="${role.id}" th:text="${role.getName()}">
            </option>
        </select>
    </label>

    <input type="submit" value="Add user">
    <br>
    <br>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Sign Out</button>
    </form>
</form>
</body>
</html>
